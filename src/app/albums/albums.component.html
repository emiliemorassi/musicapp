<h1>{{ titlePage }}</h1>
<!-- Row -->
<div class="row content">
  <!-- Col -->
  <div class="col-sm-4 video">
    <app-search (searchAlbums)="search($event)"></app-search>
    <app-albums-details [album]="selectedAlbum" (onPlay)="playParent($event)">
    </app-albums-details>
  </div>
  <!-- Col -->
  <div class="col-sm-8 music">
    <app-paginate (setPaginate)="paginate($event)"></app-paginate>
    <!-- card -->
    <div class="card" *ngFor="let album of albums">
      <div class="card-header">
        {{ album.ref }}
        <img
          class="glyph-icon"
          src="./assets/svg/play-button.svg"
          *ngIf="playingAlbum == album.id"
        />
      </div>

      <div class="card-body">
        <h5 class="card-title">
          <a class="text-info" routerLink="/album/{{ album.id }}">{{
            album.title | titlecase
          }}</a>
        </h5>
        <p class="card-text">{{ album.description }}</p>
        <a
          href="#"
          class="btn btn-outline-primary"
          role="button"
          *ngFor="let tag of album.tags"
          >{{ tag }}</a
        >
        <img class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" /><small
          >{{ album.like }}</small
        >
        <img class="glyph-icon" src="./assets/svg/si-glyph-timer.svg" />
        <small>{{ album.duration }}</small>
        <button class="btn btn-primary" (click)="onSelect(album)">
          DÃ©tail
        </button>
      </div>
    </div>
  </div>
</div>
